        <!-- MAIN BODY OF WEBSITE -->
        <!-- GRID OPTIONS -->
        <div class="gridoptions">
            <h1>grid options</h1>
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="three()">3</button>
        </div>

        <div id="main">
            <button class="btn_open" onclick="openMenu()">☰</button>
        </div>


        <!-- MEDIA -->
        <div class="row">
            <div class="column">
                <!-- couch -->

            <div class="column">
                <img src="media/portfolio.works.jpg" style="width:100%">

        <script>
            // PORTFOLIO PAGES JAVASCRIPT
            function openMenu() {
                document.getElementById("menu").style.width = "250px";
                document.getElementById("main").style.marginRight = "250px";
            }
            function closeMenu() {
                document.getElementById("menu").style.width = "0";
                document.getElementById("main").style.marginRight = "0";
            }


            // GRID DISPLAY JAVASCRIPT
            var elements = document.getElementsByClassName("column");
            var i;
            // 1
            function one() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "100%";
                }
            }
            // 2
            function two() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "50%";
                }
            }
            // 3
            function three() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "25%";
                }
            }

            var top = document.getElementById("top");
            var gridbtn = gridoptions.getElementsByClassName("gridbtn");
            for (var i = 0; i < 3; i++) {
                gridbtn[i].addEventListener("click", function () {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }
        </script>

        <!-- Footer -->
        <footer class="front-page">
            Built with ☕️ & ♡ by Rachel Berlow Josepho
